name: Build and Deploy pages
on:
    push:
      branches:
        - dev
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    environment:
        name: github-pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install OptiPNG and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          sudo apt-get install -y optipng

      - name: Set up Python 3.10 🔧
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'
      - name: Install dependencies 💻
        run: pip install -r docs/requirements.txt

      - name: Build
        run: |
          cd docs
          make html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html # The folder the action should deploy.
